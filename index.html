<!DOCTYPE html>
<html>
  <head>
    <title>Green Peak AI Putt Detector</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 30px;
      }
      video {
        width: 90%;
        max-width: 400px;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
      .label {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Green Peak AI Putt Detector</h1>
    <video id="webcam" autoplay playsinline muted></video>
    <div id="label-container" class="label">Waiting for video...</div>

    <script>
      async function initWebcam() {
        const video = document.getElementById('webcam');
        const label = document.getElementById('label-container');

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }, // back camera
            audio: false
          });
          video.srcObject = stream;
          label.textContent = "Webcam connected ✅";
        } catch (err) {
          label.textContent = "❌ Error accessing webcam: " + err.message;
        }
      }

      window.onload = initWebcam;
    </script>
  </body>
</html>
